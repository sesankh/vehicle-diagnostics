<div class="file-upload-container">
  <h3 class="upload-title">Upload Diagnostic Logs</h3>
  
  <div class="upload-area" 
       (dragover)="onDragOver($event)" 
       (dragleave)="onDragLeave($event)"
       (drop)="onDrop($event)"
       [class.drag-over]="dragOver">
    
    <div class="upload-content">
      <span class="material-icons upload-icon">cloud_upload</span>
      <p class="upload-text">Drag and drop your diagnostic log file here</p>
      <p class="upload-hint">or</p>
      <input 
        type="file" 
        #fileInput 
        (change)="onFileSelected($event)"
        accept=".txt,.log,.csv"
        class="file-input"
      >
      <button 
        type="button" 
        (click)="fileInput.click()"
        class="browse-btn">
        Browse Files
      </button>
    </div>
  </div>
  
  <div class="upload-info">
    <p class="info-text">Supported formats: .txt, .log, .csv</p>
    <p class="info-text">Maximum file size: 10MB</p>
  </div>
  
  <div *ngIf="selectedFile" class="file-info">
    <div class="file-details">
      <span class="material-icons file-icon">description</span>
      <div class="file-text">
        <p class="file-name">{{ selectedFile.name }}</p>
        <p class="file-size">{{ formatFileSize(selectedFile.size) }}</p>
      </div>
      <button 
        type="button" 
        (click)="removeFile()"
        class="remove-btn">
        <span class="material-icons">close</span>
      </button>
    </div>
    
    <button 
      type="button" 
      (click)="uploadFile()"
      [disabled]="isUploading"
      class="upload-btn">
      <span *ngIf="isUploading" class="spinner"></span>
      {{ isUploading ? 'Uploading...' : 'Upload File' }}
    </button>
  </div>
</div>
