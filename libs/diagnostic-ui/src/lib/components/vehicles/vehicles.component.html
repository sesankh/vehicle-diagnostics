<div class="vehicles-page">
  <app-progress-loader 
    [loading]="isLoading" 
    message="Loading vehicle data..."
    [overlay]="true"
    size="large"
  ></app-progress-loader>
  
  <div class="page-header">
    <h1>Vehicles</h1>
    <button class="add-btn" (click)="addVehicle()">
      <span class="material-icons">add</span>
      Add Vehicle
    </button>
  </div>
  
  <app-custom-table 
    [columns]="columns"
    [data]="vehicles"
    [actions]="actions"
    [itemsPerPage]="10"
    [showSearch]="true"
    [showPagination]="true"
    [loading]="isLoading"
    (onAction)="handleTableAction($event)"
    (onRowClick)="handleRowClick($event)"
  ></app-custom-table>
</div>
