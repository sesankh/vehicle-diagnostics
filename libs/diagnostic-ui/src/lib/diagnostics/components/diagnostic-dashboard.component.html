<div class="diagnostic-dashboard">
  <div class="dashboard-header">
    <h1>Diagnostic Dashboard</h1>
    <p>Monitor and analyze vehicle diagnostic logs</p>
  </div>

  <div class="dashboard-content">
  
    <div class="upload-section">
      <app-file-upload 
        (fileUpload)="onFileUpload($event)"
        accept=".json,.txt,.log"
        [disabled]="isLoading">
      </app-file-upload>
    </div>

    <div class="search-section">
      <app-search-panel 
        (search)="onSearch($event)"
        (clear)="onClearSearch()">
      </app-search-panel>
    </div>

    <div class="logs-section">
      <div class="section-header">
        <h2>Diagnostic Logs</h2>
        <div class="actions">
          <button 
            class="btn btn-secondary" 
            (click)="clearAllLogs()"
            [disabled]="isLoading || logs.length === 0">
            Clear All Logs
          </button>
        </div>
      </div>

      <app-progress-loader *ngIf="isLoading"></app-progress-loader>

      <app-custom-table
        *ngIf="!isLoading"
        [data]="logs"
        [columns]="columns"
        [actions]="actions"
        [emptyMessage]="isFiltered ? 'No logs found matching your search criteria.' : 'No diagnostic logs available.'"
        (onAction)="handleTableAction($event)"
        (onRowClick)="handleRowClick($event)">
      </app-custom-table>
    </div>
  </div>
</div>
